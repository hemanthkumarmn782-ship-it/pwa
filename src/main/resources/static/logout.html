<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging Out...</title>

  <style>
    body {
      background: linear-gradient(135deg, #f3f8ff, #e2ecf9);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: opacity 1s ease-out; /* Fade-out effect */
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      opacity: 1;
      transform: scale(1);
      transition: all 0.7s ease-out;
    }

    .fade {
      opacity: 0;
      transform: scale(0.95);
    }

    .loader {
      border: 4px solid #e7e7e7;
      border-top: 4px solid #5c7cfa;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      color: #333;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box" id="logoutBox">
    <div class="loader"></div>
    <p>Logging you out...</p>
  </div>

  <script>
    // Clear storage
    localStorage.clear();
    sessionStorage.clear();

    // Apply animation after a small delay
    setTimeout(() => {
      document.getElementById("logoutBox").classList.add("fade");
      document.body.style.opacity = "0";
    }, 600);

    // Redirect after fade-out completes
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1600);
  </script>

</body>
</html>
